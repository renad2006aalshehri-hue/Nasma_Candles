<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Warm Cream</title>

<style>
body {
    font-family: 'Cairo', sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #FFF5E6;
    direction: rtl;
}

.back-btn {
    display: inline-block;
    margin-bottom: 20px;
    padding: 10px 15px;
    background-color: #E2725B;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-size: 16px;
}

.images {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 25px;
}
.images img {
    width: 260px;
    height: auto;
    border-radius: 10px;
}

.info {
    font-size: 18px;
    margin-bottom: 25px;
    line-height: 1.8;
}

.flowers {
    margin-bottom: 30px;
}
.flowers h3 {
    margin-bottom: 10px;
    color: #E2725B;
}

.flower-options {
    display: flex;
    gap: 15px;
}
.flower-options img {
    width: 90px;
    height: 90px;
    border-radius: 10px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: 0.2s;
}
.flower-options img:hover {
    border-color: #E2725B;
}

.buttons {
    display: flex;
    gap: 15px;
    margin-top: 20px;
}
button {
    flex: 1;
    padding: 12px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}
.buy-now {
    background-color: #E2725B;
    color: white;
}
.add-cart {
    background-color: #FFC0CB;
    color: white;
}
</style>
</head>

<body>

<a href="index.html" class="back-btn">عودة للصفحة الرئيسية</a>

<div class="images">
    <img src="candle2.jpg" alt="">
    <img src="bag.jpg" alt="">
</div>

<div class="info">
    <p><strong>السعة:</strong> 250g</p>
    <p><strong>الطول:</strong> 10cm</p>
    <p><strong>رائحة الشمعة:</strong> نكهة دافئة وكريمية تمنح إحساسًا مريحًا.</p>
    <p><strong>السعر:</strong> 120 ريال</p>
</div>

<div class="flowers">
    <h3>اختر نوع الورد المجفف (اختياري):</h3>
    <div class="flower-options">
        <img src="rose1.jpg" alt="">
        <img src="rose2.jpg" alt="">
        <img src="rose3.jpg" alt="">
        <img src="rose4.jpg" alt="">
    </div>
</div>

<div class="buttons">
    <button class="buy-now">شراء الآن</button>
    <button class="add-cart">إضافة للسلة</button>
</div>

</body>
</html>
